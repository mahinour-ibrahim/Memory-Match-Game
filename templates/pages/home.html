<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Card Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card {
            aspect-ratio: 3/4;
            background: #1a237e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-front {
            background: #1a237e;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .card-back {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-front {
            background: linear-gradient(45deg, #00c853, #64dd17);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: #ff4081;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #f50057;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .win-message {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            height: 60px;
        }
        
        @media (max-width: 600px) {
            .card-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Match</h1>
            <p>Find all matching pairs of cards to win the game!</p>
        </header>
        
        <div class="game-info">
            <div class="stats">
                <div class="moves">Moves: <span id="moves-count">0</span></div>
                <div class="timer">Time: <span id="timer">00:00</span></div>
            </div>
            <div class="pairs">Pairs: <span id="pairs-matched">0</span>/8</div>
        </div>
        
        <div class="card-grid" id="card-grid">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="hint-btn">Hint</button>
        </div>
        
        <div class="win-message" id="win-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cardGrid = document.getElementById('card-grid');
            const movesCount = document.getElementById('moves-count');
            const timerElement = document.getElementById('timer');
            const pairsMatched = document.getElementById('pairs-matched');
            const resetButton = document.getElementById('reset-btn');
            const hintButton = document.getElementById('hint-btn');
            const winMessage = document.getElementById('win-message');
            
            let cards = [];
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;
            let moves = 0;
            let matchedPairs = 0;
            let timer = 0;
            let timerInterval;
            
            // Card symbols - using emojis for simplicity
            const cardSymbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸŠ', 'ðŸ“', 'ðŸ¥', 'ðŸ‰', 'ðŸ’'];
            
            // Initialize game
            function initGame() {
                clearInterval(timerInterval);
                timer = 0;
                moves = 0;
                matchedPairs = 0;
                movesCount.textContent = moves;
                pairsMatched.textContent = matchedPairs;
                timerElement.textContent = '00:00';
                winMessage.textContent = '';
                
                // Clear the card grid
                cardGrid.innerHTML = '';
                
                // Create cards array with pairs
                cards = [];
                cardSymbols.forEach(symbol => {
                    cards.push(symbol);
                    cards.push(symbol);
                });
                
                // Shuffle cards
                shuffleCards();
                
                // Generate card elements
                cards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.symbol = symbol;
                    
                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', flipCard);
                    cardGrid.appendChild(card);
                });
                
                // Start timer
                timerInterval = setInterval(() => {
                    timer++;
                    const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                    const seconds = (timer % 60).toString().padStart(2, '0');
                    timerElement.textContent = `${minutes}:${seconds}`;
                }, 1000);
            }
            
            // Shuffle cards using Fisher-Yates algorithm
            function shuffleCards() {
                for (let i = cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cards[i], cards[j]] = [cards[j], cards[i]];
                }
            }
            
            // Flip card function
            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;
                if (this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    // First click
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }
                
                // Second click
                secondCard = this;
                checkForMatch();
                updateMoves();
            }
            
            // Check if cards match
            function checkForMatch() {
                lockBoard = true;
                
                const isMatch = firstCard.dataset.symbol === secondCard.dataset.symbol;
                
                if (isMatch) {
                    disableCards();
                    matchedPairs++;
                    pairsMatched.textContent = matchedPairs;
                    
                    if (matchedPairs === cardSymbols.length) {
                        clearInterval(timerInterval);
                        winMessage.textContent = 'Congratulations! You won!';
                    }
                } else {
                    unflipCards();
                }
            }
            
            // Disable matched cards
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                resetBoard();
            }
            
            // Unflip non-matching cards
            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    
                    resetBoard();
                }, 1000);
            }
            
            // Reset board after each turn
            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            // Update moves counter
            function updateMoves() {
                moves++;
                movesCount.textContent = moves;
            }
            
            // Hint functionality
            function showHint() {
                if (lockBoard) return;
                
                // Find all unmatched cards
                const unmatchedCards = Array.from(document.querySelectorAll('.card:not(.matched)'));
                if (unmatchedCards.length < 2) return;
                
                // Shuffle unmatched cards and pick two of the same symbol
                let firstHint, secondHint;
                
                // Find a pair of matching cards that are both face down
                const symbolCount = {};
                
                unmatchedCards.forEach(card => {
                    if (!card.classList.contains('flipped')) {
                        const symbol = card.dataset.symbol;
                        if (!symbolCount[symbol]) {
                            symbolCount[symbol] = [];
                        }
                        symbolCount[symbol].push(card);
                    }
                });
                
                // Find a symbol with at least two cards
                for (const symbol in symbolCount) {
                    if (symbolCount[symbol].length >= 2) {
                        firstHint = symbolCount[symbol][0];
                        secondHint = symbolCount[symbol][1];
                        break;
                    }
                }
                
                if (!firstHint || !secondHint) return;
                
                // Briefly show the hint cards
                firstHint.classList.add('flipped');
                secondHint.classList.add('flipped');
                
                setTimeout(() => {
                    firstHint.classList.remove('flipped');
                    secondHint.classList.remove('flipped');
                }, 1000);
            }
            
            // Event listeners
            resetButton.addEventListener('click', initGame);
            hintButton.addEventListener('click', showHint);
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
